<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']" routerLinkActive="router-link-active" >Users</a>
      <a mat-list-item [routerLink]="['/comments']" routerLinkActive="router-link-active" > Comments</a>
      <a mat-list-item [routerLink]="['/todo']" routerLinkActive="router-link-active" >Todo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Curd Operations</span>
    </mat-toolbar>
    <div class="padding">
      <router-outlet></router-outlet>

    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
