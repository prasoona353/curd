<section>
        <div class="float-right padding">
          <button mat-raised-button color="primary" (click)="openDialog()">Create Todo</button>
          <!-- <button mat-raised-button color="primary">Primary</button> -->
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
      
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                    <mat-slide-toggle  (click)="actionOnTodo(element, element.id, 'status')" [(ngModel)]="element.completed">Slide me!</mat-slide-toggle>
                </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element;let i = index">
              <i class="material-icons cursor-pointer"  (click)="openDialog(element)">
                edit
              </i>
              <i class="material-icons cursor-pointer" (click)="deleteTodo(element)">
                delete
                </i>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
      </section>
